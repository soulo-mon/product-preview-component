<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/005d3ef4db.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="card">
    <div class="container">
      <img class="image1"src="images/image-product-mobile.jpg" alt="perfume image">
      <img class="image2" src="images/image-product-desktop.jpg" alt="perfume image">
    </div>

    <div class="ad">
      <p class="fes">PREFUME</p>

      <h2>Gabrielle Essence Eau De Parfum</h2>
    
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p> 
      <div class="price">
        <span class="new">$149.99</span>
        <span class="old">$169.99</span>
      </div>
    
    
      <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
    </div>
    
  </main>

 
  
  <footer>
    
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><span>Frontend Mentor</span></a>. 
      Coded by <a href="https://github.com/soulo-mon"><span>Solomon Udia</span> </a>.</p>
  </footer>

  </div>
</body>
</html>
